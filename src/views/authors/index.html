<h2>Search Authors</h2>
<form action="/authors">
    <label>Name</label>
    <input type="text" name="name" value="<%= searchOptions.name %>">
    <button type="submit">Search</button>
</form>
<br>
<% authors.forEach(author => { %>
    <div>
        <%= author.name %>
    </div>
    <a href="/authors/<%= author._id %>">View</a>
    <a href="/authors/<%= author._id %>/edit">Edit</a>
    <%- include('../partials/deleteForm.html', { url: `/authors/${author.id}` }) %> <!--DE ESTA MANERA PASO UNA VARIABLE USANDO EJS-->
<% }) %>
