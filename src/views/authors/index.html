<h2 class="page-header">Search Authors</h2>
<form action="/authors">
    <label>Name</label>
    <input type="text" name="name" value="<%= searchOptions.name %>">
    <button type="submit">Search</button>
</form>
<br>
<% authors.forEach(author => { %>
    <div>
        <%= author.name %>
    </div>
    <div class="btn-row">
        <a class="btn btn-primary" href="/authors/<%= author._id %>">View</a>
        <a class="btn btn-primary" href="/authors/<%= author._id %>/edit">Edit</a>
        <%- include('../partials/deleteForm.html', { url: `/authors/${author.id}` }) %> <!--DE ESTA MANERA PASO UNA VARIABLE USANDO EJS-->
    </div>
<% }) %>
